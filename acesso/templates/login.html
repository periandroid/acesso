{% extends 'layout.html' %}
{% load static %}
{% block conteudo %}
<div class="container mt-5">
<div class="text-center container-fluid">
  <div class="row">
    <div class="col-md-6">
      <img src="{% static 'img/login.png'%}" class="img-fluid"/>
    </div>
    <div class="col-md-6 contents">
          <form id="regForm" action="" method="POST">
            {% csrf_token %}   
              <h1 id="register">Login</h1>  
                  <div class="transparente mt-2">
                    <label for="email"><b>Email</b></label>
                    <input type="text" id="email" name="email" placeholder="Entre com o email cadastrado">
                    <div class="valid-feedback transparente">Valido</div>
                    <div class="invalid-feedback transparente">Preencha o campo</div> <br>
                  </div>
                  <div class="mb-3 transparente">
                    <label for="senha"><b>Senha</b></label>
                    <input id="senha" type="password" name="senha" placeholder="Digite aqui sua senha">  
                    <input type="button" id="showPassword" value="Mostrar senha" class="button">
                    <div class="valid-feedback transparente">Valido</div>
                    <div class="invalid-feedback transparente">Preencha o campo</div>
                  </div>
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" href="{% url 'cadastro' %}">NÃ£o tem cadastro? <b>Clique aqui</b></a>
                    </li>
                  </ul>                  
                  <div class="transparente ">
                    <button class="btn btn-primary btn-xl text-uppercase" type="submit">Confirmar</button>   
                  </div>
                  </form>
                </div>
              </div>            
            </div>
              </div>
            </div>
          </div>
        </div>

<script>
  $(document).ready(function(){
 
    // Click event of the showPassword button
    $('#showPassword').on('click', function(){
       
      // Get the password field
      var passwordField = $('#senha');
   
      // Get the current type of the password field will be password or text
      var passwordFieldType = passwordField.attr('type');
      // Check to see if the type is a password field
      if(passwordFieldType == 'password')
      {
          // Change the password field to text
          passwordField.attr('type', 'text');
   
          // Change the Text on the show password button to Hide
          $(this).val('Esconder senha');
          
          
      } else {
          // If the password field type is not a password field then set it to password
          passwordField.attr('type', 'password');
   
          // Change the value of the show password button to Show
          $(this).val('Mostrar senha');
      }
    });
  });
function exibirCriarConta()
{
   location.href = "{% url 'cadastro' %}";
}
</script>
{% endblock %}
